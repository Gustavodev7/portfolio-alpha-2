<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Definindo o conjunto de caracteres da página -->
    <meta charset="UTF-8">
    <!-- Definindo a viewport para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="./src/css/style.css">
    <!-- Título da página "Contatos" -->
    <title>Portfólio - Contatos</title>
</head>
<body>
    <!-- Cabeçalho da página com o menu de navegação -->
    <header>
        <!-- Título da seção "Contatos" -->
        <h1>Entre em Contato</h1>
        <!-- Menu de navegação -->
        <nav>
            <ul>
                <!-- Link para a página inicial -->
                <li><a href="index.html">Início</a></li>
                <!-- Link para a página "Sobre Mim" -->
                <li><a href="sobre.html">Sobre Mim</a></li>
                <!-- Link para a página "Projetos" -->
                <li><a href="projetos.html">Projetos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção com informações de contato -->
    <section>
        <h2>Contatos</h2>
        <!-- Parágrafo com o e-mail de contato -->
        <p>Entre em contato pelo e-mail: <a href="mailto:">gudevcloud@icloud.com</a></p>
    </section>

    <!-- Botão de Chat -->
    <button class="chat-button" id="chatButton">
        <img src="./src/img/robo.png" alt="Ícone de Robô" class="chat-icon">
    </button>

    <!-- Widget de Chat -->
    <div class="chat-widget" id="chatWidget">
        <div class="chat-widget-header">
            <span>Atendimento com IA</span>
            <button class="close-chat" id="closeChat">&times;</button>
        </div>
        <div class="chat-widget-body">
            <p>Olá! Em que posso ajudar?</p>
            <p>(Integração futura com IA aqui.)</p>
        </div>
        <div class="chat-widget-footer">
            <input type="text" placeholder="Digite sua mensagem..." id="chatInput">
            <button id="sendMessage"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Link para o arquivo JavaScript -->
    <script src="./src/js/script.js" defer></script>
    <script src="./src/js/chat.js"></script>
</body>
</html>
